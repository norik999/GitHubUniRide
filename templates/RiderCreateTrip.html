    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3Y6LGHnNOIDBB8PBzzRaJySHjp_UPSiI&libraries=places"></script>
    <script>

        var map;
        var directionsService = new google.maps.DirectionsService();
        var directionsRenderer = new google.maps.DirectionsRenderer();

        function initMap() {
            var singapore = { lat: 1.3521, lng: 103.8198 };
            map = new google.maps.Map(document.getElementById('map'), {
                center: singapore,
                zoom: 10
            });
            directionsRenderer.setMap(map);

            var fromInput = document.getElementById('from');
            var fromAutocomplete = new google.maps.places.Autocomplete(fromInput,{
                componentRestrictions: {'country': ['SG']}
            });

            var toInput = document.getElementById('to');
            var toAutocomplete = new google.maps.places.Autocomplete(toInput,{
                componentRestrictions: {'country': ['SG']}
            });
        }

        function calculateDistanceAndSubmit(event) {
            event.preventDefault();  // Prevent the default form submission
        
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            const passengers = document.getElementById('tripPassengers').value;
        
            if (!from || !to || !passengers) {
                alert('Please fill out all required fields.');
                return;
            }
        
            const service = new google.maps.DistanceMatrixService();
            service.getDistanceMatrix(
                {
                    origins: [from],
                    destinations: [to],
                    travelMode: 'DRIVING',
                },
                function (response, status) {
                    if (status === 'OK') {
                        const element = response.rows[0].elements[0];
                        if (element.status === 'OK') {
                            const distance = element.distance.value / 1000;  // Convert meters to kilometers
                            document.getElementById('distance').value = distance.toFixed(2);  // Set value with 2 decimals
                            document.getElementById('tripForm').submit();  // Submit the form
                        } else {
                            alert('Distance could not be calculated: ' + element.status);
                        }
                    } else {
                        alert('Error with Distance Matrix API: ' + status);
                    }
                }
            );
        }
        
        google.maps.event.addDomListener(window, 'load', initMap);


        // Set the minimum date and time based on the current date and time
        document.addEventListener("DOMContentLoaded", function () {
            const dateInput = document.getElementById("date");
            const timeInput = document.getElementById("tripPickUpTime");

            function updateDateTimeConstraints() {
                // Get the current date and time
                const today = new Date();
                const yyyy = today.getFullYear();
                const mm = String(today.getMonth() + 1).padStart(2, '0'); // Months are zero-based
                const dd = String(today.getDate()).padStart(2, '0');
                const hours = String(today.getHours()).padStart(2, '0');
                const minutes = String(today.getMinutes()).padStart(2, '0');

                // Set the min attribute for date input
                const minDate = `${yyyy}-${mm}-${dd}`;
                dateInput.min = minDate;
                // Set the min attribute for time input if today is selected
                dateInput.addEventListener("input", function () {
                    if (dateInput.value === minDate) {
                        timeInput.min = `${hours}:${minutes}`;
                    } else {
                        timeInput.min = ""; // Allow any time for future dates
                    }
                });
            }

            // Initialize date and time constraints
            updateDateTimeConstraints();
        });
    </script>
