<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1D3124;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: large;
        }
        .card {
            background-color: #f6f4e8;
            color: #151F1E;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            border-radius: 5px;
        }
        .form-control, .btn {
            background-color: white;
            border-color: black;
        }
        .btn {
            background-color: #151F1E;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header text-center">
            <h1>Email Verification</h1>
            <p>Resend your verification email</p>
        </div>
        <div class="card-body">
            <form action="{{ url_for('resend_verification') }}" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Enter your email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Verification Link</button>
            </form>
        </div>
    </div>
</body>
</html>
