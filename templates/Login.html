<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UniRide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Body Styling */
        body {
            background: linear-gradient(135deg, #1D3124, #3C5A35);
            color: #f6f4e8;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            padding-top: 70px;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #f6f4e8;
            font-size: large;
            font-weight: 500;
            width: 100%; 
            position: fixed; 
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            color: #1D3124 !important;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .nav-link {
            color: #151F1E !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #3C5A35 !important;
            background-color: #eaeaea;
            border-radius: 8px;
            padding: 4px 10px;
        }

        /* Card Styling */
        .card {
            background-color: #ffffff;
            color: #151F1E;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 25px;
            animation: fadeIn 0.8s ease-in-out;
            margin-top: 20px; /* Reduced margin for closer proximity to branding */
        }
         /* Custom Button Styling */
        .btn-custom {
            background-color: #1D3124; /* Button background color */
            color: #ffffff; /* Text color */
            border: 2px solid #3C5A35; /* Border color */
            border-radius: 25px; /* Rounded corners */
            font-weight: bold; /* Bold text */
            padding: 10px 20px; /* Padding */
            transition: background-color 0.3s ease, transform 0.2s ease, border-color 0.3s ease;
        }

        /* Hover Effect */
        .btn-custom:hover {
            background-color: #3C5A35; /* Hover background color */
            border-color: #1D3124; /* Hover border color */
            transform: scale(1.05); /* Slight zoom effect */
        }

        /* Active State */
        .btn-custom:active {
            background-color: #4A7C50; /* Active background color */
            border-color: #2E472F; /* Active border color */
            transform: scale(0.98); /* Slight press effect */
        }

        /* Focus State */
        .btn-custom:focus {
            box-shadow: 0 0 5px rgba(29, 49, 36, 0.5); /* Focus outline */
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header h1 {
            font-size: 2rem;
            color: #1D3124;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-header h4 {
            font-size: 1.2rem;
            color: #3C5A35;
        }

        /* Form Controls */
        .form-control, .form-select {
            border-radius: 8px;
            padding: 12px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease-in-out;
        }

        .form-control:focus, .form-select:focus {
            border-color: #1D3124;
            box-shadow: 0 0 5px rgba(29, 49, 36, 0.5);
        }

        /* Button Styling */
        .btn-primary {
            background-color: #1D3124;
            color: #ffffff;
            font-weight: bold;
            border-radius: 25px;
            padding: 10px 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #3C5A35;
            transform: scale(1.05);
        }

        /* Card Footer Links */
        .card-footer a {
            color: #1D3124;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .card-footer a:hover {
            color: #3C5A35;
        }

        /* Input Group */
        .input-group-text {
            background-color: #f9f9f9;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px 0 0 8px;
        }

        /* Alert Messages */
        .alert {
            font-size: 0.9rem;
            margin-top: 10px;
            background-color: #ffe9e9;
            color: #d9534f;
            border: 1px solid #d9534f;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('landing_page') }}">UniRide</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Main Login Content -->
    <div class="card">
        <div class="card-header text-center">
            <h1>UniRide</h1>
            <h4>Login Page</h4>
        </div>
        <div class="card-body">
            <form action="{{ url_for('login_post') }}" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email :</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your university email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password :</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Login As :</label>
                    <select class="form-select" id="role" name="role" required>
                        <option value="Rider">Rider</option>
                        <option value="Driver">Driver</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-custom w-100">Login</button>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    <div class="mt-3">
                        {% for category, message in messages %}
                            <div class="alert alert-danger" role="alert">{{ message }}</div>
                        {% endfor %}
                    </div>
                    {% endif %}
                {% endwith %}
            </form>
        </div>
        <div class="card-footer text-center">
            <a href="{{ url_for('register') }}">Sign Up</a> |
            <a href="{{ url_for('email_check') }}">Forgot Password</a> |
            <a href="{{ url_for('email_verification') }}">Verification Link</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
