<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UniRide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1D3124;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: large;
            border-color: black;
        }
        .card {
            background-color: #f6f4e8;
            color: #151F1E;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            border-color: black;
        }
        .form-control, .btn {
            background-color: white;
            border-color: black;
        }
        .btn {
            background-color: #151F1E;
            margin-top: 20px;
            border-color: black;
        }
        .btn:hover {
            background-color: grey;
            border-color: grey;
        }
        .card-footer a {
            color: #151F1E;
            text-decoration: underline;
        }
        .card-footer a:hover {
            color: grey;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #f6f4e8;
            font-size: large;
            font-weight: 500;
            width: 100%; 
            position: fixed; 
            top: 0;
            z-index: 1000; 
        }
        .navbar-brand, .nav-link {
            color: black !important;
        }
        .nav-link:hover {
            color: black !important;
            background-color: gray;
            border-radius: 10px;
        }
        .navbar-nav {
            margin-left: auto;
            margin-right: auto; 
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('landing_page') }}">UniRide</a> 
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Main Login Content -->
    <div class="card" style="margin-top: 100px;">
        <div class="card-header text-center">
            <h1>UniRide</h1>
            <h4>Login Page</h4>
        </div>
        <div class="card-body">
            <form action="{{ url_for('login_post') }}" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email :</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your university email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password :</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Login As :</label>
                    <select class="form-select" id="role" name="role" required>
                        <option value="Rider">Rider</option>
                        <option value="Driver">Driver</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    <div class="mt-3">
                        {% for category, message in messages %}
                            <div class="alert alert-danger" role="alert">{{ message }}</div>
                        {% endfor %}
                    </div>
                    {% endif %}
                {% endwith %}
            </form>
        </div>
        <div class="card-footer text-center">
            <a href="{{ url_for('register') }}">Sign Up</a> |
            <a href="{{ url_for('email_check') }}">Forgot Password</a> |
            <a href="{{ url_for('email_verification') }}">Verification Link</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
