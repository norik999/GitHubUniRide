<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniRide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1D3124; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .card {
            background-color: #f6f4e8;
            color: #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }
        .form-control, .btn {
            background-color: white;
            border-color: black;
        }
        .btn {
            background-color: #1D3124;
            border-color: black;
        }
        .btn:hover {
            background-color: gray;
            border-color: black;
            color: #000;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 15px;
        }
        #password-fields {
            display: none; /* Initially hidden */
        }
    </style>
    <script>
        function validateAnswer() {
            const answer = document.getElementById('answer').value;

            // Use AJAX to check the answer against the server
            fetch('{{ url_for("check_answer") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ answer: answer, email: "{{ email }}" }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.correct) {
                    document.getElementById('password-fields').style.display = 'block';
                } else {
                    alert('Incorrect answer. Please try again.');
                }
            })
            .catch(error => console.error('Error:', error));
            return false;
        }

        function validatePassword() {
            const password = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const uppercase = /[A-Z]/;
            const lowercase = /[a-z]/;
            const specialChar = /[!@#$%^&*(),.?":{}|<>]/;

            if (!uppercase.test(password)) {
                alert('Password must contain at least one uppercase letter.');
                return false;
            }
            if (!lowercase.test(password)) {
                alert('Password must contain at least one lowercase letter.');
                return false;
            }
            if (!specialChar.test(password)) {
                alert('Password must contain at least one special character.');
                return false;
            }
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Reset Your Password</h3>
                    </div>
                    <div class="card-body">
                        <!-- Secret Question Display -->
                        <div class="mb-3">
                            <label for="secret_question" class="form-label">Secret Question:</label>
                            <input type="text" class="form-control" id="secret_question" name="secret_question" value="{{ secret_question }}" readonly>
                        </div>
                        
                        <!-- Answer Field -->
                        <div class="mb-3">
                            <label for="answer" class="form-label">Answer:</label>
                            <input type="text" class="form-control" id="answer" name="answer" required>
                        </div>
                        <button class="btn btn-primary w-100" onclick="return validateAnswer()">Submit Answer</button>

                        <!-- Password Fields (Initially Hidden) -->
                        <div id="password-fields">
                            <form method="POST" action="{{ url_for('password_reset') }}" onsubmit="return validatePassword()">
                                <!-- Hidden field for email -->
                                <input type="hidden" name="email" value="{{ email }}">
                                
                                <div class="mb-3 mt-3">
                                    <label for="new_password" class="form-label">New Password:</label>
                                    <input type="password" class="form-control" id="new_password" name="new_password">
                                </div>
                                <div class="mb-3">
                                    <label for="confirm_password" class="form-label">Confirm Password:</label>
                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                            </form>
                        </div>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                <div class="alert alert-{{ messages[0][0] }} mt-3" role="alert">
                                    {{ messages[0][1] }}
                                </div>
                            {% endif %}
                        {% endwith %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
