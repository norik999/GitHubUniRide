<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1D3124;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .chat-container {
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            width: 500px;
            height: 700px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .chat-header {
            background-color: #f6f4e8;
            color: black;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-size: 1.2rem;
            position: relative;
            border-bottom: black 2px solid;
        }

        .chat-header .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: transparent;
            border: none;
            color: black;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .chat-header .clear-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            color: black;
            font-size: 1rem;
            cursor: pointer;
        }

        .chat-body {
            background-color: white;
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-footer {
            padding: 10px;
            background-color: #f6f4e8 !important;
            display: flex;
            align-items: center;
            border-top: 2px solid black;
            border-radius: 10px;
        }

        .chat-footer input {
            flex-grow: 1;
            border-radius: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: white;
            margin-right: 10px;
        }

        .chat-footer button {
            background: #1D3124;
            border: none;
            padding: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .chat-footer button:hover {
            background: gray;
        }

        .message-container {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .align-left {
            justify-content: flex-start !important; /* Align to the left */
        }

        .align-right {
            justify-content: flex-end !important; /* Align to the right */
        }

        .message {
            background-color: #d3d3d3;
            color: #333;
            border-radius: 10px;
            padding: 10px;
            max-width: 75%;
            word-wrap: break-word;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button class="back-button" onclick="window.history.back()">←</button>
            <h3>Chat</h3>
            <button class="clear-button" onclick="clearMessages()">Clear Chat</button>
        </div>
        <div class="chat-body" id="chatBody"></div>
        <div class="chat-footer">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendButton">→</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("Session ID:", sessionStorage.getItem('id'));
            console.log("Session Fullname:", sessionStorage.getItem('fullname'));
            
            const tripId = {{ trip_id | tojson }};
            const chatBody = document.getElementById("chatBody");
            const messageInput = document.getElementById("messageInput");
            const sendButton = document.getElementById("sendButton");

            if (!tripId) {
                console.error("Trip ID is undefined or null.");
                return;
            }

            console.log("Trip ID:", tripId);

            function loadMessages() {
                fetch(`/get_messages/${tripId}`)
                    .then(response => response.json())
                    .then(messages => {
                        chatBody.innerHTML = "";
                        messages.forEach(msg => displayMessage(msg));
                    })
                    .catch(error => console.error('Error loading messages:', error));
            }

            function sendMessage() {
                const message = messageInput.value.trim();
                if (message === "") {
                    alert("Cannot send an empty message.");
                    return;
                }

                fetch("/ridersend_message", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ trip_id: tripId, message: message })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayMessage({
                            SenderID: parseInt(sessionStorage.getItem('id')),
                            SenderName: data.sender_name,
                            Message: data.message
                        });
                        messageInput.value = "";
                    } else {
                        alert("Failed to send message: " + data.error);
                    }
                })
                .catch(error => console.error("Error sending message:", error));
            }

            function displayMessage(msg) {
                const messageContainer = document.createElement("div");
                const messageElement = document.createElement("div");

                messageElement.className = "message";
                messageElement.textContent = `${msg.SenderName || 'Unknown'}: ${msg.Message || 'No content'}`;

                const currentUserId = parseInt(sessionStorage.getItem('id'));
                console.log("Message Sender ID:", msg.SenderID);
                console.log("Current User ID:", currentUserId);

                if (msg.SenderID === currentUserId) {
                    messageContainer.className = "message-container align-right";
                } else {
                    messageContainer.className = "message-container align-left";
                }

                messageContainer.appendChild(messageElement);
                chatBody.appendChild(messageContainer);
                chatBody.scrollTop = chatBody.scrollHeight;
            }

            sendButton.addEventListener("click", sendMessage);

            messageInput.addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    sendMessage();
                    event.preventDefault();
                }
            });

            loadMessages();
        });
    </script>
</body>
</html>
