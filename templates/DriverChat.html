<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Driver Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1D3124;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .chat-container {
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            width: 500px;
            height: 700px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .chat-header {
            background-color: #f6f4e8;
            color: black;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-size: 1.2rem;
            position: relative;
            border-bottom: black 2px solid;
        }

        .chat-header .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: transparent;
            border: none;
            color: black;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .chat-header .clear-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            color: black;
            font-size: 1rem;
            cursor: pointer;
        }

        .chat-body {
            background-color: white;
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .chat-footer {
            padding: 10px;
            background-color: #f6f4e8;
            display: flex;
            align-items: center;
            border-top: 2px solid black;
            border-radius: 10px;
        }

        .chat-footer input {
            flex-grow: 1;
            border-radius: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: white;
            margin-right: 10px;
        }

        .chat-footer button {
            background: #1D3124;
            border: none;
            padding: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .chat-footer button:hover {
            background: gray;
        }

        /* Alignment Styles */
        .message-container {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .align-left {
            justify-content: flex-start;
        }

        .align-right {
            justify-content: flex-end;
        }

        .message {
            background-color: #d3d3d3;
            color: #333;
            border-radius: 10px;
            padding: 10px;
            max-width: 75%;
            word-wrap: break-word;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button class="back-button" onclick="window.history.back()">←</button>
            <h3>Driver Chat</h3>
            <button class="clear-button" onclick="clearMessages()">Clear Chat</button>
        </div>
        <div class="chat-body" id="chat-body">
            <!-- Chat messages will be dynamically added here -->
        </div>
        <div class="chat-footer">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-btn">→</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const tripId = {{ trip_id | tojson }};
            const chatBody = document.getElementById("chat-body");
            const messageInput = document.getElementById("message-input");
            const sendBtn = document.getElementById("send-btn");

            // Ensure session storage is populated
            if (!sessionStorage.getItem('id') || !sessionStorage.getItem('fullname')) {
                sessionStorage.setItem('id', '{{ session["id"] }}');
                sessionStorage.setItem('fullname', '{{ session["fullname"] }}');
            }

            function loadMessages() {
                fetch(`/get_driver_messages/${tripId}`)
                    .then(response => response.json())
                    .then(messages => {
                        chatBody.innerHTML = ''; // Clear existing messages
                        messages.forEach(msg => displayMessage(msg)); // Apply the display logic
                    })
                    .catch(error => console.error('Error loading messages:', error));
            }

            function displayMessage(msg) {
                console.log("Message Object:", msg);  // Log the entire message object
            
                const messageContainer = document.createElement("div");
                const messageElement = document.createElement("div");
            
                messageElement.className = "message";
                messageElement.textContent = `${msg.SenderName || 'Unknown'}: ${msg.Message || 'No content'}`;
            
                const currentUserId = parseInt(sessionStorage.getItem('id'));  // Retrieve user ID
            
                console.log("Message Sender ID:", msg.SenderID);  // Debugging
                console.log("Current User ID:", currentUserId);   // Debugging
            
                if (msg.SenderID === currentUserId) {
                    messageContainer.className = "message-container align-right";
                } else {
                    messageContainer.className = "message-container align-left";
                }
            
                messageContainer.appendChild(messageElement);
                chatBody.appendChild(messageContainer);
                chatBody.scrollTop = chatBody.scrollHeight;  // Auto-scroll to latest message
            }
            
            
            

            function driversendMessage() {
                const message = messageInput.value.trim(); // Trim whitespace

                if (message === "") {
                    alert("Cannot send an empty message.");
                    return;
                }

                const senderName = sessionStorage.getItem('fullname'); // Retrieve driver's full name from session storage

                fetch("/driversend_message", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ trip_id: tripId, message: message })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayMessage({ SenderID: parseInt(sessionStorage.getItem('id')), SenderName: senderName, Message: message }); // Ensure alignment works immediately
                        messageInput.value = ""; // Clear input field
                    } else {
                        alert("Failed to send message: " + data.error);
                    }
                })
                .catch(error => console.error("Error sending message:", error));
            }

            sendBtn.addEventListener("click", driversendMessage);

            messageInput.addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    driversendMessage();
                    event.preventDefault();
                }
            });

            loadMessages();

            function clearMessages() {
                chatBody.innerHTML = "";
            }
        });
    </script>
</body>
</html>
