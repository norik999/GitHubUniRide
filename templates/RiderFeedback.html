<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rider Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background should remain as per your request */
        body {
            background-color: #1D3124;
            color: #000;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #f6f4e8;
            border-color: black;
            font-size: large;
            font-weight: 500;
        }
        .navbar-brand, .nav-link {
            color: black !important;
        }
        .nav-link:hover {
            color: black !important;
            background-color: gray;
            border-radius: 10px;
        }
        .navbar-nav {
            margin: 0 auto;
        }
        .nav-item {
            margin-left: 20px;
            margin-right: 20px;
        }

        /* Form Styling */
        .form-container {
            margin: 50px auto;
            padding: 40px;
            background-color: #f6f4e8;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #4CAF50; /* Subtle border to differentiate */
        }
        .form-control {
            background-color: white;
            border-color: black;
            border-radius: 10px;
        }

        /* Custom Button Style */
        .btn {
            border-radius: 20px;
            background-color: #151F1E;
            color: white;
            border-color: black;
        }
        .btn:active {
            background-color: gray !important;
            border-color: black !important;
        }
        .btn:hover {
            background-color: gray;
            border-color: black;
        }
        

        /* Star Rating Section */
        .star-rating {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .star {
            font-size: 2.5rem;
            color: #D3D3D3; /* Grey default */
            cursor: pointer;
            transition: color 0.3s ease;
            padding: 5px;
        }
        .star.selected {
            color: #FFD700; /* Yellow for selected */
        }

        /* Feedback message styling */
        .star-message {
            text-align: center;
            font-size: 1rem;
            margin-top: 10px;
            color: black;
        }

        /* Dropdown and Other field styling */
        .mb-4 {
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        /* Header styling */
        .text-center h2 {
            color: #4CAF50; /* Adding green color to distinguish it */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('rider_homepage') }}">UniRide</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('rider_dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('current_tripRider') }}">Current Trip</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('rider_availabletrips') }}">Find Trips</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('rider_profile') }}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('rider_history') }}">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('rider_reportissue') }}">Report Issue</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('rider_feedback') }}">Feedback</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Feedback form container -->
    <div class="container mt-5">
        <div class="form-container">
            <h2 class="text-center mb-4">We Value Your Feedback</h2>
            <form action="{{ url_for('rider_feedback') }}" method="POST">
                <!-- Dropdown for selecting subject/topic -->
                <div class="mb-4">
                    <label for="subject" class="form-label">Choose a Subject/Topic</label>
                    <select id="subject" name="subject" class="form-control" required onchange="toggleOtherField()">
                        <option value="">Select Subject</option>
                        <option value="Trip Quality">Trip Quality</option>
                        <option value="Driver Behaviour">Driver Behaviour</option>
                        <option value="App Feedback">App Feedback</option>
                        <option value="Safety">Safety</option>
                        <option value="Pricing">Pricing</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                
                <!-- Other subject textfield, hidden by default -->
                <div class="mb-4 hidden" id="other-subject-div">
                    <label for="other_subject" class="form-label">Please Specify</label>
                    <input type="text" id="other_subject" name="other_subject" class="form-control">
                </div>

                <!-- Star Rating Section -->
                <div class="mb-4">
                    <label class="form-label">Rate Your Experience</label>
                    <div class="star-rating">
                        <span class="star" data-value="1">&#9733;</span>
                        <span class="star" data-value="2">&#9733;</span>
                        <span class="star" data-value="3">&#9733;</span>
                        <span class="star" data-value="4">&#9733;</span>
                        <span class="star" data-value="5">&#9733;</span>
                    </div>
                    <input type="hidden" id="rating" name="rating" value="">
                    <!-- Message to display selected star count -->
                    <div class="star-message" id="starMessage">You have selected 0 stars</div>
                </div>

                <!-- Feedback description box -->
                <div class="mb-4">
                    <label for="feedback" class="form-label">Your Feedback</label>
                    <textarea id="feedback" name="feedback" class="form-control" rows="5" placeholder="Share your thoughts with us..." required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit Feedback</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show success message after form submission
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            alert("{{ message }}");
            {% endfor %}
        {% endif %}
        {% endwith %}

        function toggleOtherField() {
            const subject = document.getElementById("subject").value;
            const otherDiv = document.getElementById("other-subject-div");
            if (subject === "Others") {
                otherDiv.classList.remove("hidden");
            } else {
                otherDiv.classList.add("hidden");
            }
        }

        // Star rating functionality
        const stars = document.querySelectorAll(".star");
        const starMessage = document.getElementById("starMessage");
        stars.forEach((star, index) => {
            star.addEventListener("click", () => {
                stars.forEach((s, i) => {
                    if (i <= index) {
                        s.classList.add("selected");
                    } else {
                        s.classList.remove("selected");
                    }
                });
                document.getElementById("rating").value = index + 1;
                starMessage.textContent = `You have selected ${index + 1} stars`;
            });
        });
    </script>
</body>
</html>
