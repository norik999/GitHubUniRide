<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Trip</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3Y6LGHnNOIDBB8PBzzRaJySHjp_UPSiI&libraries=places"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #1D3124;
            margin: 0;
            padding: 0;
            color: black;
        }

        h1 {
            text-align: center;
            color: #f6f4e8;
            margin-top: 40px;
        }
        /* Styling for the back button to look like an actual button */
        .back-btn {
            background-color: #f6f4e8; /* A lighter color to contrast with the background */
            color: black; /* Black text to stand out on the lighter button */
            border: 2px solid black;
            border-radius: 10px;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            position: absolute;
            left: 10px; /* Move the button slightly to the right */
            top: 20px; /* Adjust the top margin to align it vertically */
        }

        .back-btn:hover {
            background-color: gray; /* Change the hover effect color */
            color: white; /* White text on hover */
        }

        h3 {
            color: #f6f4e8;
            text-align: center;
        }

        /* Container styling for the page */
        .container {
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }

        /* Styling for the map to make it square and centered */
        #map {
            height: 550px;
            width: 700px;
            border-radius: 10px;
            margin: 20px auto;
        }

        /* Styling for the card */
        .card {
            background-color: #f6f4e8;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: black;
            text-align: left;
            width: 50%;
            margin: 20px auto;
        }

        .card p {
            font-size: 16px;
            color: black;
            margin: 10px 0;
        }

        .card p span {
            font-weight: bold;
            color: black;
        }
    </style>
    <script>
        function initMap() {
            var directionsService = new google.maps.DirectionsService();
            var directionsRenderer = new google.maps.DirectionsRenderer();
            
            // Initialize the map
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 7,
                center: {lat: 1.3521, lng: 103.8198}  // Centered on Singapore as an example
            });
    
            // Add directions to the map
            directionsRenderer.setMap(map);
    
            // Add the traffic layer
            var trafficLayer = new google.maps.TrafficLayer();
            trafficLayer.setMap(map);
    
            // Fetch 'From' and 'To' from the database
            var start = "{{ trip['From'] }}";
            var end = "{{ trip['To'] }}";
    
            // Request directions
            var request = {
                origin: start,
                destination: end,
                travelMode: 'DRIVING'
            };
    
            // Render directions
            directionsService.route(request, function(result, status) {
                if (status == 'OK') {
                    directionsRenderer.setDirections(result);
                } else {
                    console.error('Error fetching directions: ' + status);
                }
            });
        }
    </script>
</head>
<body data-no-trip="{{ 'true' if trip is none else 'false' }}">
    {% if trip %}
        <!-- Back button on the left -->
        <a href="javascript:history.back()" class="back-btn">Back</a>
    <h1>Current Trip Directions</h1>
    <div id="map"></div>
    <div class="container">
        <h3>Trip Details</h3>
        <div class="card">
            <p><span>From:</span> {{ trip['From'] }}</p>
            <p><span>To:</span> {{ trip['To'] }}</p>
            <p><span>Pickup Time:</span> {{ trip['PickUpTime'] }}</p>
            <p><span>DropOff Time:</span> {{ trip['DropOffTime'] or 'Not Available' }}</p>
            <p><span>No. of Passengers:</span> {{ trip['NoOfPassengers'] }}</p>
            <p><span>Status:</span> {{ trip['Status'] }}</p>
        </div>
    </div>
    {% endif %}
</body>
</html>
